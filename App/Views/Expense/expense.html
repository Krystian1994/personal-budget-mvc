{% extends "base.html" %}

{% block title %}Expense{% endblock %}

{% block body %}

<article>
    <div>
        <blockquote class="blockquote d-block w-100">
            <h2 class="text-center p-5">Wprowadź dane wydatku:</h2>
        </blockquote>
        <div class="row p-0 m-0">
            <nav class="col-12 col-sm-6 col-md-3 border-right">
                <div class="nav flex-column">
                    <a class="btn btn-primary bt-sm m-3" href="/profile/menu" role="button"><svg
                            xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                            <path fill-rule="evenodd"
                                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                        </svg> Strona Główna</a>
                    <a class="btn btn-primary bt-sm m-3" href="/income/new" role="button"><svg
                            xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-cash-coin" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                            <path
                                d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                            <path
                                d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                            <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                        </svg> Dodaj Przychód</a>
                    <a class="btn btn-primary bt-sm m-3 active" href="/expense/new" role="button"><svg
                            xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-cart4" viewBox="0 0 16 16">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg> Dodaj Wydatek</a>
                    <a class="btn btn-primary bt-sm m-3" href="/balance/new" role="button"><svg
                            xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-list-check" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
                        </svg> Przeglądaj Bilans</a>
                    <a class="btn btn-primary bt-sm m-3" href="/profile/edit" role="button"><svg
                            xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-wrench" viewBox="0 0 16 16">
                            <path
                                d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11l.471.242z" />
                        </svg> Ustawienia</a>
                    <a class="btn btn-primary bt-sm m-3" href="/logout" role="button"><svg
                            xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                            <path
                                d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
                        </svg>Wyloguj się</a>
                </div>
                <div>
                    <p id="logIn" class="text-success mt-5 p-3">Zalogowany: {{ user.username }}</p>
                </div>
            </nav>
            <div class="col-12 col-sm-6 col-md-9 text-center">
                <form method="post" action="/expense/expense">
                    <div class="d-flex align-items-center flex-column  ">
                        <div class="input-group col-xs-12 col-sm-10 col-md-6 col-lg-5 m-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="20" height="20" fill="currentColor" class="bi bi-pencil-square"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg></span>
                            </div>
                            <input type="number" min="0.01" step="0.01" class="form-control"
                                placeholder="kwota" name="amount" required>
                        </div>
                        <div class="input-group col-xs-12 col-sm-10 col-md-6 col-lg-5 m-1">
                            <div class=" input-group-prepend">
                                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="20" height="20" fill="currentColor" class="bi bi-pencil-square"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg></span>
                            </div>
                            <input id="actualDate" type="date" class="form-control" name="date" min="2022-01-01">
                        </div>
                        <div class="input-group col-xs-12 col-sm-10 col-md-6 col-lg-5 m-1">
                            <select class="form-control" name="pay">
                                <option value="" disabled selected hidden>Wybierz sposób płatności</option>
                                <option value="Cash">Gotówka</option>
                                <option value="Debit Card">Karta debetowa</option>
                                <option value="Credit Card">Karta kredytowa</option>
                            </select>
                        </div>
                        <div class="input-group col-xs-12 col-sm-10 col-md-6 col-lg-5 m-1">
                            <select class="form-control" name="expense">
                                <option value="" disabled selected hidden>Wybierz kategorię wydatku</option>
                                <option value="Food">Jedzenie</option>
                                <option value="Apartments">Mieszkanie</option>
                                <option value="Transport">Transport</option>
                                <option value="Telecommunication">Telekomunikacja</option>
                                <option value="Health">Opieka Zdrowotna</option>
                                <option value="Clothes">Ubranie</option>
                                <option value="Hygiene">Higiena</option>
                                <option value="Kids">Dzieci</option>
                                <option value="Recreation">Rozrywka</option>
                                <option value="Trip">Wycieczka</option>
                                <option value="Books">Książki</option>
                                <option value="Savings">Oszczędności</option>
                                <option value="For Retirement">Emerytura</option>
                                <option value="Debit Repayment">Dług</option>
                                <option value="Gift">Darowizna</option>
                                <option value="Another">Inne</option>
                            </select>
                        </div>
                        <div class="input-group col-xs-12 col-sm-10 col-md-6 col-lg-5 m-1">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Dodaj komentarz" name="comment"></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="d-flex justify-content-center col-10 m-5">
                            <a class="btn btn-secondary col-md-2 m-2 p-1" href="/expense/new" role="button">Anuluj</a>
                            <input class="btn btn-success col-md-4 m-2 p-1" type="submit" value="Dodaj Wydatek">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</article>
{% endblock %}
