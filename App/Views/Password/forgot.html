{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <article>
        <div>
            <blockquote class="blockquote d-block w-100">
                <h2 class="text-center p-5">Zresetuj swoje hasło</h2>
            </blockquote>
        </div>

        <form method="post" action="/password/request-reset">
            <div class="d-flex align-items-center flex-column  ">
                <div class="input-group col-md-4 col-7 m-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                            </svg></span>
                    </div>
                    <input type="email" class="form-control" placeholder="e-mail" name="email" autofocus required  />
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center col-8 m-5">
                    <button type="submit" class="btn btn-warning">Zresetuj hasło</button>
                </div>
            </div>
        </form>
    </article>

{% endblock %}
