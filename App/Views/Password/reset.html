{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block footer %}
{% endblock %}

{% block body %}

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <article>
        <div>
            <blockquote class="blockquote d-block w-100">
                <h2 class="text-center p-5">Wprowadź nowe hasło:</h2>
            </blockquote>
        </div>
        <div>
            <form method="post" action="/password/reset-password">

                <input type="hidden" name="token" value="{{ token }}" />
                
                <div class="d-flex align-items-center flex-column  ">
                    <div class="input-group col-md-4 col-7 m-1">
                        <div class=" input-group-prepend">
                            <span id="showPassword" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-key"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg></span>
                        </div>
                        <input id="password" type="password" class="form-control" placeholder="hasło" name="password" required>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <div class="d-flex justify-content-center col-8">
                        <input class="btn btn-success col-md-4 m-2 p-1" type="submit" value="Zresetuj hasło">
                    </div>
                </div>
            </form>

        </div>

    </article>
{% endblock %}
